name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  verify-builds:
    name: Verify Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build server (verify)
        run: go build ./cmd/server

      - name: Build client (verify)
        run: go build ./cmd/client

  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: verify-builds
    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
            name: superchat-linux-amd64
          - goos: linux
            goarch: arm64
            name: superchat-linux-arm64

          # macOS
          - goos: darwin
            goarch: amd64
            name: superchat-darwin-amd64
          - goos: darwin
            goarch: arm64
            name: superchat-darwin-arm64

          # Windows
          - goos: windows
            goarch: amd64
            name: superchat-windows-amd64.exe

          # FreeBSD
          - goos: freebsd
            goarch: amd64
            name: superchat-freebsd-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build client binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          go build -ldflags="-s -w -X main.Version=$VERSION" -o ${{ matrix.name }} ./cmd/client

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  build-server:
    name: Build Server Binaries
    runs-on: ubuntu-latest
    needs: verify-builds
    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
            name: superchat-server-linux-amd64
          - goos: linux
            goarch: arm64
            name: superchat-server-linux-arm64

          # macOS
          - goos: darwin
            goarch: amd64
            name: superchat-server-darwin-amd64
          - goos: darwin
            goarch: arm64
            name: superchat-server-darwin-arm64

          # Windows
          - goos: windows
            goarch: amd64
            name: superchat-server-windows-amd64.exe

          # FreeBSD
          - goos: freebsd
            goarch: amd64
            name: superchat-server-freebsd-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build server binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          go build -ldflags="-s -w -X main.Version=$VERSION" -o ${{ matrix.name }} ./cmd/server

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  build-desktop:
    name: Build Desktop Client (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    needs: verify-builds
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: amd64
            name: superchat-desktop-linux-amd64
          - os: macos-latest
            platform: darwin
            arch: universal
            name: superchat-desktop-darwin-universal.zip
          - os: windows-latest
            platform: windows
            arch: amd64
            name: superchat-desktop-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build Desktop Client (Linux)
        if: matrix.platform == 'linux'
        working-directory: superchat-desktop
        run: wails build -platform ${{ matrix.platform }}/${{ matrix.arch }} -tags webkit2_41

      - name: Build Desktop Client (macOS/Windows)
        if: matrix.platform != 'linux'
        working-directory: superchat-desktop
        run: wails build -platform ${{ matrix.platform }}/${{ matrix.arch }}

      - name: Rename binary (Linux)
        if: matrix.platform == 'linux'
        working-directory: superchat-desktop
        run: mv build/bin/superchat-desktop ${{ matrix.name }}

      - name: Package app bundle (macOS)
        if: matrix.platform == 'darwin'
        working-directory: superchat-desktop/build/bin
        run: zip -r ../../${{ matrix.name }} superchat-desktop.app

      - name: Rename binary (Windows)
        if: matrix.platform == 'windows'
        working-directory: superchat-desktop
        run: mv build/bin/superchat-desktop.exe ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: superchat-desktop/${{ matrix.name }}

  release:
    name: Create Release
    needs: [build, build-server, build-desktop]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find ./artifacts -type f -exec mv {} ./release/ \;
          ls -lh ./release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
