name: Docker Build and Push

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g. v2.1.0). Leave empty to only push :latest'
        required: false
        default: ''

permissions:
  contents: read
  packages: write

jobs:
  build-server:
    name: Build and Push Server Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: meta
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          elif [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=""
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ -n "$VERSION" ]]; then
            echo "major_minor=$(echo $VERSION | cut -d. -f1-2)" >> $GITHUB_OUTPUT
          fi

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            aeolun/superchat:latest
            ${{ steps.meta.outputs.version && format('aeolun/superchat:{0}', steps.meta.outputs.version) || '' }}
            ${{ steps.meta.outputs.major_minor && format('aeolun/superchat:{0}', steps.meta.outputs.major_minor) || '' }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-website:
    name: Build and Push Website Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: meta
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          elif [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=""
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ -n "$VERSION" ]]; then
            echo "major_minor=$(echo $VERSION | cut -d. -f1-2)" >> $GITHUB_OUTPUT
          fi

      - name: Build and push website image
        uses: docker/build-push-action@v5
        with:
          context: ./website
          file: ./website/Dockerfile
          push: true
          tags: |
            aeolun/superchat-website:latest
            ${{ steps.meta.outputs.version && format('aeolun/superchat-website:{0}', steps.meta.outputs.version) || '' }}
            ${{ steps.meta.outputs.major_minor && format('aeolun/superchat-website:{0}', steps.meta.outputs.major_minor) || '' }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-simulator:
    name: Build and Push Simulator Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: meta
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          elif [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=""
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ -n "$VERSION" ]]; then
            echo "major_minor=$(echo $VERSION | cut -d. -f1-2)" >> $GITHUB_OUTPUT
          fi

      - name: Build and push simulator image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.simulator
          push: true
          tags: |
            aeolun/superchat-simulator:latest
            ${{ steps.meta.outputs.version && format('aeolun/superchat-simulator:{0}', steps.meta.outputs.version) || '' }}
            ${{ steps.meta.outputs.major_minor && format('aeolun/superchat-simulator:{0}', steps.meta.outputs.major_minor) || '' }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Update Portainer Stack
    runs-on: ubuntu-latest
    needs: [build-server, build-website, build-simulator]
    steps:
      - name: Trigger Portainer stack update
        run: |
          curl -sf -X POST https://portainer.jp.serial-experiments.com/api/stacks/webhooks/348fcbd4-71ce-4553-9e81-67fda8d88ffe
